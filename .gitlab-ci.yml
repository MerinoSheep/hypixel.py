python_latest:
    image: python:latest
    
    before_script:
      - python -V               # Print out python version for debugging
      - pip install -r requirements.txt
    
    script:
    - python ./tests/player.py
    - python ./tests/speed.py
    
    script:
    - pip install sphinx sphinx-rtd-theme
    - cd docs/
    - make html
    - mv _build/html/ ../public/
    artifacts:
    paths:
    - public
    only:
    - master
